<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/styles.min..css" />

    <!-- Demo styles -->
    <style></style>
  </head>

  <body>
    <header class="header">
      <a href="#"><img src="img/face.png" alt="" class="logo-h-p" /></a>
      <img src="img/namelymfash2.png" alt="" class="logo-h" />

      <a href="#"><img src="img/insta.png" alt="" class="logo-h-p" /></a>
    </header>
    <!-- Swiper -->
    <section class="seccion">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="product">
              <h2>Titulo</h2>
              <div>
                <img src="img/01.jpg" alt="" />
                <!--
                  <div class="info-down">
                  <input type="button" />
                </div>
                -->
              </div>
            </div>
          </div>
          <!------------------->
          <div class="swiper-slide">
            <div class="product">
              <h2>Titulo</h2>
              <div><img src="img/02.jpg" alt="" /></div>
            </div>
            <div class="info-product"></div>
          </div>
          <div class="swiper-slide">
            <div class="product">
              <h2>Titulo</h2>
              <div><img src="img/03.jpg" alt="" /></div>
            </div>
            <div class="info-product"></div>
          </div>
          <div class="swiper-slide">
            <div class="product">
              <h2>Titulo</h2>
              <div><img src="img/04.jpg" alt="" /></div>
            </div>
            <div class="info-product"></div>
          </div>
          <div class="swiper-slide">
            <div class="product">
              <h2>Titulo</h2>
              <div><img src="img/05.jpg" alt="" /></div>
            </div>
            <div class="info-product"></div>
          </div>
          <div class="swiper-slide">
            <div class="product">
              <h2>Titulo</h2>
              <div><img src="img/06.jpg" alt="" /></div>
            </div>
            <div class="info-product"></div>
          </div>
          <div class="swiper-slide">
            <div class="product">
              <h2>Titulo</h2>
              <div><img src="img/07.jpg" alt="" /></div>
            </div>
            <div class="info-product"></div>
          </div>
          <div class="swiper-slide">
            <div class="product">
              <h2>Titulo</h2>
              <div><img src="img/08.jpg" alt="" /></div>
            </div>
            <div class="info-product"></div>
          </div>
          <div class="swiper-slide">
            <div class="product">
              <h2>Titulo</h2>
              <div><img src="img/09.jpg" alt="" /></div>
            </div>
            <div class="info-product"></div>
          </div>
          <div class="swiper-slide">
            <div class="product">
              <h2>Titulo</h2>
              <div><img src="img/10.jpg" alt="" /></div>
            </div>
            <div class="info-product"></div>
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: "auto",
        spaceBetween: 40,
        centeredSlides: true,
        grabaCursor: true,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
